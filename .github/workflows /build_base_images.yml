name: build_base_images

on:
  push:
    paths:
      - .github/workflows/build_base_images.yml
      - ./*

jobs:
  publish-base-php-image:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GH_PAT }}

    - name: Build the base-php Docker image
      run: |
        docker build ./ --tag ghcr.io/aTalykov/ip2location-nginx-docker/nginx-ip2location:latest
        docker push ghcr.io/aTalykov/ip2location-nginx-docker/nginx-ip2location:latest
